server:
  port: 8089
spring:
  data:
    mongodb:
      database: bank
      host: localhost
      port: 27017
feign:
  circuitbreaker:
    enabled: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8092/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    hostname: localhost
api:
  account-service:
    uri: http://localhost:8086/account
  product-service:
    uri:http://localhost:8083/product
  customer-service:
    uri: http://localhost:8087/customer
  tableId-service:
    uri: http://localhost:8091/tableid
