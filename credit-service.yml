api:
  tableId-service:
    uri: TableId-service/tableid
  product-service:
    uri: product-service/product
  customer-service:
    uri: customer-service/customer
  movementCredit-service:
    uri: movementCredit-service/movementCredit
server:
  port: '8084'
spring:
  data:
    mongodb:
      database: bank
      port: '27017'
      host: localhost
feign:
  circuitbreaker:
    enabled: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8092/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    hostname: localhost